<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Prime NUmber</title>
</head>
<body>
    <script type = "text/javascript">
         let i = 0;
         let j = 0;
         let limit = prompt("Enter the last number");
         for (i = 1; i <= limit; i++) 
         {
           c = 0;
          for (j = 1; j <= i; j++)
          {
          if (i % j == 0)
          {
           c++;
          }
          }
          if (c == 2)
          {
           console.log(i);
          }
         }
    </script>
</body>
</html>
