<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT</title>
    <h2>Assignment 3:</h2><br/>
    <p>
        Write a program to take marks as input from the user and grade accordingly.<br/>
        Use Switch statements.<br/>
    </p>
</head>
<body>
    <script type = "text/javascript">
        let mark=prompt("Enter the marks of the student",'0 - 100');
        let a=mark/10;
        let marks=Math.round(a);
        switch(marks)
        {
            case 10: console.log(`Marks: ${mark} Grade: O`); break;
            case 9: console.log(`Marks: ${mark} Grade: O`);  break;
            case 8: console.log(`Marks: ${mark} Grade: A+`); break;
            case 7: console.log(`Marks: ${mark} Grade: A`); break;
            case 6: console.log(`Marks: ${mark} Grade: B+`); break;
            case 5: console.log(`Marks: ${mark} Grade: B`); break;
            case 4: console.log(`Marks: ${mark} Grade: Passed`); break;
            default: console.log(`Marks: ${mark} Grade: Failed`); break;
        }
    </script>
</body>
</html>
