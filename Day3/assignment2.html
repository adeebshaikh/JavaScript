<!DOCTYPE html>

    <title>JAVASCRIPT</title>
    <h3>Assignment 2:</h3><br/>
    <p>
        Write a program which will take OS Name and Version from the user seperated by space.<br/>
        Then log the OS Name and Version to the console.<br/>
    </p>

<body>
    <script type = "text/javascript">
        let data = prompt("Enter the OS Name and Version seperated by using space");
        console.log(`The OS name and Version is: ${data}`);
    </script>
