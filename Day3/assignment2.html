<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <h3>Assignment 2:</h3><br/>
    <p>
        Write a program which will take OS Name and Version from the user seperated by space.<br/>
        Then log the OS Name and Version to the console.<br/>
    </p>
</head>
<body>
    <script type = "text/javascript">
        let data = prompt("Enter the OS Name and Version seperated by using space");
        let i = data.indexOf(' ');
        let partOne = data.slice(0,i).trim();
        let partTwo = data.slice(i+1,data.length).trim();
        console.log(`The OS Name is ${partOne} and Version is ${partTwo}`);
    </script>
</body>
</html>
