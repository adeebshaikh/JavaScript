<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <h2>Assignment 3:</h2><br/>
    <p>
        Write a program to take marks as input from the user and grade accordingly.<br/>
        Use Ternary Operator.<br/>
    </p>
</head>
<body>
    <script type = "text/javascript">
        let mark=prompt("Enter the marks of the student",'0 - 100');
        let a=mark/10;
        let marks=Math.round(a);
        let result = (marks==10) ? `Marks: ${mark} Grade: O`: 
                     (marks==9) ? `Marks: ${mark} Grade: A+`:
                     (marks==8) ? `Marks: ${mark} Grade: A`:
                     (marks==7) ? `Marks: ${mark} Grade: B+`:
                     (marks==6) ? `Marks: ${mark} Grade: B`:
                     (marks==5) ? `Marks: ${mark} Grade: C`:
                     (marks==4) ? `Marks: ${mark} Grade: Passed`:
                     `Marks: ${mark} Grade: Failed`;
        console.log(result);
    </script>
</body>
</html>
