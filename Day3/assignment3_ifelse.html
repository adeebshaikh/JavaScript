<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <h2>Assignment 3:</h2><br/>
    <p>
        Write a program to take marks as input from the user and grade accordingly.<br/>
        Use conditional statements.<br/>
    </p>
</head>
<body>
    <script type = "text/javascript">
        let marks=prompt("Enter the marks of the student",'0 - 100');
        if(marks>=50)
        {
            if(marks>=50 && marks<60) console.log(`You have scored ${marks} and grade is B`);
            else if(marks>=60 && marks<70) console.log(`You have scored ${marks} and grade is B+`);
            else if(marks>=70 && marks<80) console.log(`You have scored ${marks} and grade is A`);
            else if(marks>=80 && marks<90) console.log(`You have scored ${marks} and grade is A+`);
            else if(marks>=90 && marks<100) console.log(`You have scored ${marks} and grade is O`);
        }
        else if(marks>=40 && marks<50) console.log(`You have scored ${marks} and passed the subject`);
        else console.log(`You have scored ${marks} and unfortunately failed in the subject`);
    </script>
</body>
</html>
